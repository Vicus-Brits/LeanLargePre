<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart with Week Legend</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Gantt Chart</h2>
    <div class="gantt-container">
      <div class="gantt-dropdown">
        <label for="squadSelect">Squad:</label>
        <select id="squadSelect" onchange="changeGanttDropdowns(this.id, this.value)"></select>
        </select>

        <label for="projectSelect">Project:</label>
        <select id="projectSelect"  onchange="changeGanttDropdowns(this.id, this.value)">
        </select>
      </div>
    </div>
    <div class="gantt-container">
      <div class="gantt-legend" id="ganttLegend"></div>
      <div id="ganttChart"></div>
    </div>
    <div class="gantt-container">
      <div class="phase-legend" id="phaseLegend"></div>
      <div class="phase-legend" id="laneStatusLegend"></div>
    </div>

    <br />
    <br />
    <section id="TODO">
      <h4>TODO</h4>
      <ul>
        <li>Phase Filter</li>
        <li>Sort Order</li>
      </ul>
    </section>
    <script src="dataGet.js"></script>
    <script src="dataManagement.js"></script>
    <script src="chartGantt.js"></script>
  </body>
</html>
